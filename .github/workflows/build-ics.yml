name: Build ICS (extended, 2-year window)

on:
  workflow_dispatch: {}            # run manually from the Actions tab
  schedule:
    - cron: "0 6 * * *"            # daily at 06:00 UTC
  push:
    paths:
      - "scripts/**"
      - "data/**"
      - "requirements.txt"
      - ".github/workflows/build-ics.yml"

concurrency:
  group: build-ics
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # needed for rebase
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Build ICS from official sources
        run: python scripts/build_ics.py

      - name: Commit & push (rebase if remote changed)
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"

          git add shrewsbury_events_JonnyUtah100pc.ics data/state.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "auto: refresh ICS"

          # Rebase onto latest main to avoid non-fast-forward push
          git fetch origin main
          git rebase origin/main || (git rebase --abort && exit 1)

          # Push with retries in case another job/commit landed meanwhile
          for i in 1 2 3; do
            if git push origin HEAD:main; then
              exit 0
            fi
            echo "Push failed (attempt $i). Rebasing and retrying..."
            git fetch origin main
            git rebase origin/main || (git rebase --abort && exit 1)
          done

          echo "Push still failing after retries." >&2
          exit 1
