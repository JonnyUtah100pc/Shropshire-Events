# data/sources.yaml
# JSON-LD sources first (Shrewsbury priority), then wider Shropshire.
# Pagination uses a CSS selector for the “Next” link/button.
# You can list multiple options with commas (the scraper uses select_one()).

sources:
  # ——— Shrewsbury-first ———
  - type: jsonld
    url: https://originalshrewsbury.co.uk/events
    paginate: { next_selector: 'a[rel="next"], a.next, .pagination__next, .pager__next a', max_pages: 12 }
    force_html: true

  - type: jsonld
    url: https://www.theatresevern.co.uk/shows/whatson/
    paginate: { next_selector: 'a[rel="next"], a.next, a[aria-label="Next"]', max_pages: 12 }
    force_html: true

  - type: jsonld
    url: https://www.westmidshowground.co.uk/
    force_html: true

  - type: jsonld
    url: https://www.shrewsburyprison.com/events/
    paginate: { next_selector: 'a[rel="next"], a.next', max_pages: 12 }
    force_html: true

  - type: jsonld
    url: https://shrewsburyfolkfestival.co.uk/home/
    force_html: true

  - type: jsonld
    url: https://www.nationaltrust.org.uk/visit/shropshire-staffordshire/attingham-park
    force_html: true

  # ——— Wider Shropshire ———
  - type: jsonld
    url: https://www.visitshropshire.co.uk/whats-on/
    paginate: { next_selector: 'a[rel="next"], a.next, .pagination .next a', max_pages: 12 }
    force_html: true

  - type: jsonld
    url: https://www.ludlowcastle.com/events/
    paginate: { next_selector: 'a[rel="next"], a.next, .pagination a.next', max_pages: 12 }
    force_html: true

  - type: jsonld
    url: https://www.ludlowfoodfestival.co.uk/
    force_html: true

  - type: jsonld
    url: https://www.ludlow.gov.uk/visit-ludlow/festivals
    paginate: { next_selector: 'a[rel="next"], a.next', max_pages: 12 }
    force_html: true

  - type: jsonld
    url: https://svr.co.uk/whats-on/
    paginate: { next_selector: 'a[rel="next"], a.next, [aria-label="Next"]', max_pages: 12 }
    force_html: true

  - type: jsonld
    url: https://www.oswestry-tc.gov.uk/council_events/
    paginate: { next_selector: 'a[rel="next"], a.next, .pagination .next a', max_pages: 12 }
    force_html: true

  - type: jsonld
    url: https://www.bridgnorthtowncouncil.gov.uk/council_events/
    paginate: { next_selector: 'a[rel="next"], a.next, .pagination .next a', max_pages: 12 }
    force_html: true

  - type: jsonld
    url: https://www.ironbridge.org.uk/whats-on/
    paginate: { next_selector: 'a[rel="next"], a.next, .pagination .next a', max_pages: 12 }
    force_html: true

  - type: jsonld
    url: https://www.shropshireoktoberfest.co.uk/
    force_html: true

  - type: jsonld
    url: https://www.myshrewsbury.co.uk/events/
    paginate: { next_selector: 'a[rel="next"], a.next, .pagination .next a', max_pages: 12 }
    force_html: true

